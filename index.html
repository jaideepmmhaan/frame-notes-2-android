<!DOCTYPE html>
<html lang="en" class="bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>FRAME NOTES</title>
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* CRITICAL: Enforce Black Background immediately to prevent APK white flash */
      html, body {
        background-color: #000000 !important;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent elastic scrolling on body */
      }

      /* Global Mobile Reset */
      * {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none;
        user-select: none;
        -webkit-user-select: none;
      }

      /* Allow text selection in specific inputs */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 4px;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      .fade-enter { opacity: 0; transform: scale(0.98); }
      .fade-enter-active { opacity: 1; transform: scale(1); transition: opacity 300ms ease-out, transform 300ms ease-out; }
      .fade-exit { opacity: 1; }
      .fade-exit-active { opacity: 0; transition: opacity 200ms ease-in; }
    </style>

  }
}
</script>

  </body>
